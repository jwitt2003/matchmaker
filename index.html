<h1>Matchmaker</h1>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True Love Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>True Love Calculator</h1>
    <p>Answer the following questions to find out your compatibility!</p>
    
    <form id="loveForm">
      <div class="question">
        <label for="q1">1. Broccoli is delicious.</label>
        <input type="number" id="q1" name="q1" min="1" max="5" required>
      </div>

      <div class="question">
        <label for="q2">2. I enjoy long walks on the beach.</label>
        <input type="number" id="q2" name="q2" min="1" max="5" required>
      </div>

      <div class="question">
        <label for="q3">3. I prefer staying in rather than going out.</label>
        <input type="number" id="q3" name="q3" min="1" max="5" required>
      </div>

      <div class="question">
        <label for="q4">4. I like to try new foods.</label>
        <input type="number" id="q4" name="q4" min="1" max="5" required>
      </div>

      <div class="question">
        <label for="q5">5. I am a morning person.</label>
        <input type="number" id="q5" name="q5" min="1" max="5" required>
      </div>
      
      <button type="submit">Find out!</button>
    </form>
    
    <div id="result" class="hidden">
      <h2>Your Compatibility Results</h2>
      <p id="compatibility-score"></p>
      <p id="remark"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
